         data.forEach(
            function(element, index) {
                document.write(`<h1> Elementul cu indexul ${index} are ID: ${element.id}</h1>`);
                document.write(`<p> Titlu este: ${element.title}</p>`);  
                document.write(`<p> Durata este: ${element.duration}</p>`);  
                document.write(`<p> Tagurile sunt: </p>`);
                document.write(`<ul>`);  
                element.tags.forEach(function(val) {
                    document.write(`<li> ${val} </li>`);
                    
                    }
                )
                document.write(`</ul>`);

                document.write(`<p> Gazdele sunt: </p>`);
                document.write(`<ul>`);  
                element.hosts.forEach(function(val) {
                    document.write(`<li> ${val} </li>`);
                    
                    }
                )
                document.write(`</ul>`);

                document.write(`<p> Genul sunt: </p>`);
                document.write(`<ul>`);  
                element.genre.forEach(function(val) {
                    document.write(`<li> ${val} </li>`);
                    
                    }
                )
                document.write(`</ul>`);

                document.write(`<p> Ratingul sunt: </p>`);
                document.write(`<ul>`);  
                element.rating.forEach(function(val) {
                    document.write(`<li> ${val} </li>`);
                    
                    }
                )
                document.write(`</ul>`);
            }
        );

    </script>
