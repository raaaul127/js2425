<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <nav class="navbar page">
      <div class="nav-center">
        <!-- links -->
        <div>
          <button class="toggle-nav">
            <i class="fas fa-bars"></i>
          </button>
          <ul class="nav-links">
            <li>
              <a href="index.html" class="nav-link">
                home
              </a>
            </li>
            
           
          </ul>
        </div>
        <!-- logo -->
        <img src="./img/couch.jpg" style="width:10%" class="nav-logo" alt="logo">
        <!-- cart icon -->
        <div class="toggle-container">
          <button class="toggle-cart">
            <i class="fas fa-shopping-cart"></i>
          </button>
          <span class="cart-item-count">2</span>
        </div>
      </div>
    </nav>
        <!-- cart -->
        <div class="cart-overlay">
          <aside class="cart">
            <button class="cart-close">
              <i class="fas fa-times"></i>
            </button>
            <header>
              <h3 class="text-slanted">your bag</h3>
            </header>
            <!-- cart items -->
            <div class="cart-items"></div>
            <!-- footer -->
            <footer>
              <h3 class="cart-total text-slanted">
                total : $12.99
              </h3>
              <button class="cart-checkout btn">checkout</button>
            </footer>
          </aside>
        </div>
    <section class="products">
      <div class="filters">
        <div class="filters-container">
          <!-- search -->
          <form class="input-form">
            <input type="text" class="search-input" placeholder="search...">
            <button type="submit">Cauta</button>
          </form>
          <!-- categories -->
          <h4>Company</h4>
          <article class="companies"> <button class="company-btn">all</button> <button class="company-btn">ikea</button> <button class="company-btn">marcos</button> <button class="company-btn">caressa</button> <button class="company-btn">liddy</button></article>
          <!-- price -->
          <h4>Price</h4>
          <form class="price-form">
            <input type="range" class="price-filter" min="0" value="50" max="80">
          </form>
          <p class="price-value">Value : $80</p>
        </div>
      </div>
      <!-- products -->
      <div class="products-container">

        <article class="product">
          <div class="product-container">
            <img src="https://res.cloudinary.com/diqqf3eq2/image/upload/v1668084633/product-1_evgdfv.jpg" class="product-img img" alt="high-back bench">
           
            <div class="product-icons">
              <a href="product.html?id=rec43w3ipXvP28vog" class="product-icon">
                <i class="fas fa-search"></i>
              </a>
              <button class="product-cart-btn product-icon" data-id="rec43w3ipXvP28vog">
                <i class="fas fa-shopping-cart"></i>
              </button>
            </div>
          </div>
          <footer>
            <p class="product-name">high-back bench</p>
            <h4 class="product-price">$9.99</h4>
          </footer>
        </article>

      </div>
    </section>

    <script src="../magazin_start/js/data.js"></script>
    <script src="../magazin_start/js/store.js"></script>
    <script src="../magazin_start/js/cart/toggleCart.js"></script>
    <script src="../magazin_start/js/cart/addToCartDOM.js"></script>
    <script src="../magazin_start/js/cart/setupCart.js"></script>

    <script src="../magazin_start/js/app.js"></script>

  </body>
</html>
