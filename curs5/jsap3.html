<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator password</title>
</head>
<body>
    <button onclick="pass_gen()">
        Apasati aici pentru a genera parila dumneavoastra
    </button>
    <br>

    <div>
        <p id="password"></p>
    </div>

    <script>
        var new_pass = document.getElementById('password');

        // Generam parola de lungime n
        function newPassword(n) {
            var pass = '';
            var str = 'ABCDEFGHIJKLMNPQRSTUWXYZ'+
                    'abcdefghijklmnpqrstuwxyz0123456789#@!%^&*(){}';
            for (let i=1; i<= n; i++) {
                var char =Math.floor(Math.random() * str.length + 1);
                pass += str.charAt(char);
            }
            return pass;
        }

        function pass_gen() {
            let lungime = +eval(prompt('Va rugam sa introduceti lungimea parolei', 12))
            console.log(typeof lungime);
            if( typeof lungime =='number' && lungime >=6){
                new_pass.innerHTML = newPassword(lungime);
            }
            else{
                alert('Va rugam sa introduceti o valoare numerica >=6 ')
            }
        }
    </script>
</body>
</html>
