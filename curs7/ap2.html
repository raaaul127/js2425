<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>

      let myArr = [5, 21, 3, 11, 7, 15, 26, 8];
      console.log(myArr);
      myArr(2, 9); // Adauga elemntele noi la final in Array
      myArr.pop(); // Sterge ultimul element din Array
      myArr.shift(); // Sterge primul element din Array
      myArr.unshift(35, 39); // Adauga elemntele noi la inceput in Array

      console.log(myArr.sort((a, b) => b - a));
      // console.log(myArr.reverse());

    </script>
  </body>
</html>
