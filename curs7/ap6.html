<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- HTML START -->
    <div>
        <textarea id="myTextArea" rows="6" cols="80"> </textarea>
    </div>

    <br>

    <div>
        <lavel><b>Key</b></lavel>
        <input type="number" id="key" value="text here"/>
         <button onclick="Caesar()">Convert</button>
    </div>

    <br>

    <div>
        <textarea id="result" rows="6" cols="80"> </textarea>
    </div>

    <!-- HTML STOP -->

    <!-- JavaScript START -->
    <script language="JavaScript"> 

        function Caesar() {
            let f = document.getElementById("key").value;
            let x = document.getElementById("myTextArea").value;
            let key1 = Number(f);
            console.log(key1);
            let result = '';
            for (let i = 0, len = x.length; i < len; i++) {
                if (x[i] ==  ' ') {
                    result = result + ' ';
                    continue;
                }
                if (x[i] == x[i].toUpperCase()) {
                    let myChar = x[i].charCodeAt(0);
                    let e = (((myChar - 65 + key1) % 26) + 97);
                    result = result + String.fromCharCode(e).toUpperCase();
                }
                else if (x[i] == x[i].toLowerCase()) {
                    let myChar = x[i].charCodeAt(0);
                    let e = (((myChar - 97 + key1) % 26) + 97);
                    result = result + String.fromCharCode(e);
                }
                else {
                    result = result + x[i];
                }
            }
            document.getElementById('result').value = result;
        }

    </script>
</body>
</html>
